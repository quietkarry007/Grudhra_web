<body>


    <nav>


        <a class="linkk" target="_blank" href="index.html">Home</a>



    </nav>
    <div class="fontainer">
        <h2>Contact Form</h2>
        <form target="_blank" action="https://formsubmit.co/grudhrasolutions@gmail.com" method="post">


            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                 <option value="">Select your country</option>
                 <option value="usa">USA</option>
                 <option value="canada">Canada</option>
                 <option value="canada">India</option>
                 <option value="canada">Europe</option>
          
               </select>

            <label for="message">Message:</label>
            <textarea id="message" name="msg" rows="4" required></textarea>

            <input class="button" type="submit" />
            <input class="button" type="reset" />

        </form>
    </div>
